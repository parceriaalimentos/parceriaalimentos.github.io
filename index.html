<link rel="stylesheet" href="css/geral.css">
<script src="js/jquery2.1.3.min.js"></script>
<link rel="stylesheet" href="bootstrap-3.3.5/dist/css/bootstrap.min.css">
<script src="bootstrap-3.3.5/dist/js/bootstrap.min.js"></script>

<audio hidden controls autoplay id="musica">
  <source src="img/jingleBell.mp3" type="audio/mpeg">
</audio>

<div id="carousel" class="carousel slide carousel-fade" data-ride="carousel" data-interval="false">
  <!-- Carousel items -->
  <div class="carousel-inner">
    <div class="item active">
      <div class="slide-content">
        <div class="slide-overlay door">
          <img style="height:fit-content" src="img/1.jpg" alt="Página Inicial" />
        </div>
      </div>
    </div>
    <div class="item">
      <div class="slide-content">
        <div class="slide-overlay door">
          <img style="height:58em" src="img/2.jpg" alt="Kits união Graça e encanto"/>
        </div>
      </div>
    </div>
    <div class="item">
      <div class="slide-content">
        <div class="slide-overlay door">
          <img style="height:58em" src="img/3.jpg" alt="Cesta Felícia e Fortuna"/>
        </div>
      </div>
    </div>
    <div class="item">
      <div class="slide-content">
        <div class="slide-overlay door">
          <img style="height:58em" src="img/4.jpg" alt="Cesta Riqueza"/>
        </div>
      </div>
    </div>
	<div class="item">
      <div class="slide-content">
        <div class="slide-overlay door">
          <img style="height:58em" src="img/5.jpg" alt="Cesta Sucesso"/>
        </div>
      </div>
    </div>
	<div class="item">
      <div class="slide-content">
        <div class="slide-overlay door">
          <img style="height:58em" src="img/6.jpg" alt="Cesta Hermonia"/>
        </div>
      </div>
    </div>
	<div class="item">
      <div class="slide-content">
        <div class="slide-overlay door">
          <img style="height:58em" src="img/7.jpg" alt="Agradecimentos"/>
        </div>
      </div>
    </div>
  </div>
  
  <a class="carousel-control left" href="#carousel" data-slide="prev">
   <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  
  <a class="carousel-control right" href="#carousel" data-slide="next">
   <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
  
</div>
<script>
	let html = document.querySelector("html");
	let musica = document.querySelector("#musica");
	html.addEventListener('click', () => {
		musica.play();
	})
</script>
